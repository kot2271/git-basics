<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменить</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Изменить</h1>
    <div th:each="el : ${tasks}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Что нужно сделать" class="form-control"><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="Описание дела"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Заметки" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
